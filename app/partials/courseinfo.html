
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ course.name }}</h3>
  </div>
  <div class="panel-body">
        <p>{{ course.description }}</p>
        <p>Start date: {{ course.date }}
		<p>Instructor(s):</p>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="instructor in course.instructors">
				{{ instructor.name }}
			</li>
		</ul>
  </div>
</div>
