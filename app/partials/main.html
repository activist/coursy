<div>
  <h1>Available courses</h1>
    <div class="col-lg-4" ng-repeat="course in courses">
      <h2>{{ course.name }}</h2>
      <span>Start date: {{ course.date }}</span>
      <br />
      <span>Instructor(s):</span>
      <ul>
        <li ng-repeat="instructor in course.instructors"> {{ instructor.name }}</li>
      </ul>
    </div>
</div>
